<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Downloading...</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .container {
            text-align: center;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        button {
            margin-top: 20px;
            padding: 12px 24px;
            font-size: 16px;
            background: white;
            color: #667eea;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            background: #f0f0f0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Your download will start shortly...</h1>
        <div class="spinner"></div>
        <p>If the download doesn't start, click the button below:</p>
        <button onclick="downloadFile()">Download File</button>
    </div>

    <script>
        // Your file content encoded in base64 (for small files)
        // Or you can link to a file in your public folder
        
        function downloadFile() {
            // Method 1: If you have the file in your Vercel public folder
            // Simply create a link to it
            const link = document.createElement('a');
            link.href = '/AuditTool.bat'; // Place your file in the public folder
            link.download = 'AuditTool.bat'; // The name for the downloaded file
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            
            // Method 2: For very small files, you can embed the content directly
            // const fileContent = 'Your file content here';
            // const blob = new Blob([fileContent], { type: 'text/plain' });
            // const url = window.URL.createObjectURL(blob);
            // link.href = url;
            // link.download = 'your-file.txt';
            // document.body.appendChild(link);
            // link.click();
            // document.body.removeChild(link);
            // window.URL.revokeObjectURL(url);
        }

        // Auto-download on page load
        window.onload = function() {
            setTimeout(downloadFile, 1000); // 1 second delay
        };
    </script>
</body>
</html>
